<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="d-block my-3">
        <label for="roles">Choose A Role</label>
        <div class="custom-control custom-radio">
		    <input id="user" type="radio" class="custom-control-input" value="user" name="role" formControlName="role">
            <label class="custom-control-label" for="user" style="padding-right: 40px;">I'm User</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="admin" type="radio" class="custom-control-input" value="admin" name="role" formControlName="role">
            <label class="custom-control-label" for="admin">I'm Admin</label>
        </div>
        <div *ngIf="submitted && f.role.errors?.required">
            <p class="invalid-feedback d-block">Please select either value</p>
        </div>
    </div>
    <div class="d-block my-3">
        <label for="roles">Choose An Avatar</label>
        <div class="custom-control custom-radio" style="padding-bottom: 10px;">
		    <input id="avatar1" type="radio" class="custom-control-input" value="avatar1" name="avatar" formControlName="avatar">
            <label class="custom-control-label" for="avatar1" style="padding-right: 10px;">Avatar</label>
            <img src="assets/images/avatar1.png" alt="Avatar" height="50" width="50" style="vertical-align: middle; width: 30px; height: 30px; border-radius: 50%;">
        </div>
        <div class="custom-control custom-radio">
            <input id="avatar2" type="radio" class="custom-control-input" value="avatar2" name="avatar" formControlName="avatar">
            <label class="custom-control-label" for="avatar2" style="padding-right: 10px;">Avatar</label>
            <img src="assets/images/avatar2.png" alt="Avatar" height="50" width="50" style="vertical-align: middle; width: 30px; height: 30px; border-radius: 50%;">   
        </div>
        <div *ngIf="submitted && f.avatar.errors?.required">
            <p class="invalid-feedback d-block">Please select either value</p>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>
</form>
